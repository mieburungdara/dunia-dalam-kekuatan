<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - Dunia dalam Kekuatan</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #6f42c1; /* Warna utama */
            --secondary-color: #e9ecef; /* Warna sekunder */
            --text-color: #343a40; /* Warna teks */
            --bg-color: #f8f9fa; /* Warna latar belakang */
            --card-bg: #ffffff; /* Warna latar belakang card */
            --card-border: #dee2e6; /* Warna border card */
            --hover-shadow: rgba(0, 0, 0, 0.1); /* Bayangan saat hover */
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            background-color: var(--bg-color);
        }
        .navbar {
            background-color: var(--primary-color);
        }
        .navbar .nav-link, .navbar .navbar-brand {
            color: white !important;
        }
        .navbar .nav-link:hover {
            color: var(--secondary-color) !important;
        }
        .container {
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .card {
            border: 1px solid var(--card-border);
            border-radius: 0.5rem;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            background-color: var(--card-bg);
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 1rem var(--hover-shadow);
        }
        .card-title {
            color: var(--primary-color);
        }
        .footer {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
        }
        /* Gaya untuk daftar isi */
        .toc-list {
            list-style: none;
            padding-left: 0;
        }
        .toc-list li a {
            display: block;
            padding: 8px 15px;
            margin-bottom: 5px;
            background-color: var(--secondary-color);
            border-radius: 5px;
            text-decoration: none;
            color: var(--text-color);
            transition: background-color 0.2s ease;
        }
        .toc-list li a:hover {
            background-color: var(--primary-color);
            color: white;
        }
        .toc-list .sub-chapter {
            padding-left: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ '/' | relative_url }}">Dunia dalam Kekuatan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ '/' | relative_url }}">Beranda</a>
                    </li>
                    <!-- Tambahkan navigasi lain di sini jika diperlukan -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <article>
                    <h1 class="mb-4">{{ page.title }}</h1>
                    {{ content }}
                </article>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; {{ site.time | date: "%Y" }} Dunia dalam Kekuatan. Hak Cipta Dilindungi.</p>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
